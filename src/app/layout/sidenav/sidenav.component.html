<div class="sidenav" fxLayout="column">
  <div
    class="sidenav-toolbar"
    fxLayout="row"
    fxLayoutAlign="start center"
    style="background-color: #a9a9a9"
  >
    <div class="sidenav-toolbar-icon">
      <img src="../../../../assets/img/Jot_Logo.png" style="width: 40px" />
    </div>
    <div [routerLink]="['/']" class="sidenav-toolbar-logo">
      <h2>Magentis 2</h2>
    </div>

    <span fxFlex><!-- fill space --></span>

        <mat-icon *ngIf="collapsed" class="sidenav-toolbar-collapse-icon">radio_button_unchecked</mat-icon>
      </button>
    </div> -->
  </div>

  <fury-scrollbar class="sidenav-items" fxFlex="auto">
    <div
      *ngIf="sidenavUserVisible$ | async"
      class="sidenav-user"
      style="background-color: #a9a9a9"
    >
      <h4 class="sidenav-user-name" style="text-transform: capitalize">
        {{ user_data.USER_FIRST_NAME }} {{ user_data.USER_LAST_NAME }}
      </h4>

        <a [routerLink]="['/apps/calendar']" mat-icon-button>

        </a>
        <a [routerLink]="['/login']" mat-icon-button>
          <mat-icon>exit_to_app</mat-icon>

    <fury-sidenav-item
      *ngFor="let item of items$ | async"

</div>
